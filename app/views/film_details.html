<div class="film-details-container">
    <div class="film-details-container-image">
        <a href="#" class="thumbnail thumbnail-element">
            <img ng-src="{{film.image}}" onerror="this.src='../images/films/_.png'" alt="">
        </a>
        <div class="film-details-container-infos">
            <div ng-controller="RatingDemoCtrl" class="film-details-container-infos-rating col-xs-offset-3 col-md-offset-3">
                <span uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)"
                      on-leave="overStar = null" titles="['one','two','three','four','five']"
                      aria-labelledby="default-rating">
                </span>
                <span class="label" ng-class="{'label-success': value}" ng-show="overStar">
                        {{value}}
                    </span>
            </div>
            <div class="film-details-container-infos-title col-xs-offset-5 col-md-offset-5">
                <span>Title</span>
            </div>
            <hr>
            <div class="film-details-container-infos-genre col-xs-offset-6 col-md-offset-6">
                <span>Genre</span>
            </div>
            <div class="film-details-container-infos-country col-xs-offset-6 col-md-offset-6">
                <span>Country</span>
            </div>
            <hr>
            <div class="film-details-container-infos-links col-xs-offset-6 col-md-offset-6">
                <table>
                    <tr><td>Link 1</td></tr>
                    <tr><td>Link 2</td></tr>
                    <tr><td>Link 3</td></tr>
                </table>
            </div>
        </div>
    </div>
</div>
